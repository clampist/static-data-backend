# Locust Configuration File
# 性能测试配置文件

[locust]
# Web UI Configuration
web-host = 0.0.0.0
web-port = 8089

# Test Configuration
host = http://localhost:8080
users = 50
spawn-rate = 2
run-time = 300s
headless = false

# Logging
logfile = logs/locust.log
loglevel = INFO

# HTML Report
html = reports/locust_report.html

# CSV Reports
csv = reports/locust_stats
csv-full-history = true

# Stop on first failure
stop-timeout = 60s
