name: Deploy Performance Test Reports

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-reports:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download Performance Test Reports
      uses: actions/download-artifact@v4
      with:
        name: performance-test-reports-${{ github.event.workflow_run.run_number }}
        path: reports/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Create Report Index
      run: |
        mkdir -p _site
        cp -r reports/* _site/ 2>/dev/null || true
        
        # Create index.html
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Performance Test Reports</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .container { max-width: 800px; margin: 0 auto; }
                .report-link { 
                    display: block; 
                    padding: 10px; 
                    margin: 10px 0; 
                    background: #f5f5f5; 
                    border-radius: 5px; 
                    text-decoration: none; 
                    color: #333;
                }
                .report-link:hover { background: #e5e5e5; }
                .timestamp { color: #666; font-size: 0.9em; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>🚀 Performance Test Reports</h1>
                <p class="timestamp">Generated: ${{ github.event.workflow_run.created_at }}</p>
                
                <h2>📊 Available Reports</h2>
                <a href="locust_ci_report.html" class="report-link">
                    📈 Locust CI Performance Report (HTML)
                </a>
                <a href="locust_direct_report.html" class="report-link">
                    📈 Locust Direct Performance Report (HTML)
                </a>
                
                <h2>📄 Data Files</h2>
                <a href="locust_ci_stats_stats.csv" class="report-link">
                    📊 Locust CI Statistics (CSV)
                </a>
                <a href="locust_direct_stats_stats.csv" class="report-link">
                    📊 Locust Direct Statistics (CSV)
                </a>
                
                <h2>📝 Logs</h2>
                <a href="locust_ci.log" class="report-link">
                    📋 Locust CI Log
                </a>
                <a href="locust_direct.log" class="report-link">
                    📋 Locust Direct Log
                </a>
            </div>
        </body>
        </html>
        EOF
    
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
