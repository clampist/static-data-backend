# SonarQube project configuration
sonar.projectKey=clampist_static-data-backend
sonar.projectName=Static Data Platform - Backend
sonar.projectVersion=1.0
sonar.organization=clampist

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib/*.jar

# Test coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.log,**/logs/**,**/*.jar,**/*.war,**/*.ear
sonar.test.exclusions=**/target/**

# Encoding
sonar.sourceEncoding=UTF-8

# Language settings
sonar.java.source=17
sonar.java.target=17

# Quality gates
sonar.qualitygate.wait=true
